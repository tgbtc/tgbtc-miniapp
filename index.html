<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>tgBTC Fi — Supply</title>

  <script defer src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{--bg:#0b0f17;--text:#e5e7eb;--muted:#94a3b8;--line:rgba(148,163,184,.18)}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:640px;margin:0 auto;padding:14px}
    .brand{font-weight:950;letter-spacing:.4px;font-size:16px;margin:8px 0 14px}
    .card{background:rgba(255,255,255,.02);border:1px solid var(--line);border-radius:16px;padding:12px}
    .label{color:var(--muted);font-size:12px;margin-bottom:6px}
    .value{font-weight:950;font-size:22px;line-height:1.15;letter-spacing:.2px}
    .sub{margin-top:8px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">tgBTC Fi • Supply</div>

    <div class="card">
      <div class="label">Количество tgBTC (total supply)</div>
      <div class="value" id="supply">—</div>
      <div class="sub" id="meta">Источник: TON Center</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg){ try{ tg.ready(); tg.expand(); }catch(e){} }

    async function updateSupply(){
      try{
        const r = await fetch("/api/tgbtc-supply", { cache:"no-store" });
        const d = await r.json();
        document.getElementById("supply").textContent =
          d?.ok ? `${d.supply} ${d.symbol || "tgBTC"}` : "—";
        document.getElementById("meta").textContent =
          d?.ok ? `Источник: TON Center • ${d.network}` : "Источник: TON Center";
      }catch(e){
        document.getElementById("supply").textContent = "—";
      }
    }

    updateSupply();
    setInterval(updateSupply, 30000);
  </script>
</body>
</html>
