<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>tgBTC Testnet — Max Supply</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:   var(--tg-theme-bg-color, #0b0f17);
      --card: var(--tg-theme-secondary-bg-color, #0f1626);
      --text: var(--tg-theme-text-color, #e5e7eb);
      --muted:var(--tg-theme-hint-color, #94a3b8);
      --line: rgba(148,163,184,.18);

      --good: #22c55e;
      --bad:  #ef4444;
      --warn: #f59e0b;

      --safe-top: 0px;
      --safe-bottom: 0px;
      --safe-left: 0px;
      --safe-right: 0px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 820px;
      margin: 0 auto;
      padding:
        calc(18px + var(--safe-top))
        calc(18px + var(--safe-right))
        calc(18px + var(--safe-bottom))
        calc(18px + var(--safe-left));
    }

    .card{
      background: color-mix(in srgb, var(--card) 94%, transparent);
      border: 1px solid var(--line);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 14px 45px rgba(0,0,0,.22);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .dot{
      width:10px;height:10px;border-radius:999px;
      background: var(--good);
      box-shadow: 0 0 0 4px rgba(34,197,94,.12);
      flex:0 0 auto;
    }

    .name{
      font-weight: 900;
      letter-spacing: .2px;
      font-size: 14px;
      opacity: .92;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .pill{
      font-size:12px;
      color: var(--muted);
      border: 1px solid var(--line);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .value{
      font-weight: 950;
      letter-spacing: .2px;
      line-height: 1.06;
      font-size: 26px;
      word-break: break-word;
    }

    .action{
      margin-top: 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.02);
    }
    .action .left{min-width:0}
    .action .t1{font-size:12px;color:var(--muted)}
    .action .t2{margin-top:6px;font-weight:900;letter-spacing:.15px}
    .action .t2.good{color:var(--good)}
    .action .t2.bad{color:var(--bad)}
    .action .t2.neutral{color:var(--text)}

    .right{
      text-align:right;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .footer{
      margin-top: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .status{
      display:flex;
      align-items:center;
      gap:10px;
      color: var(--muted);
      font-size: 12px;
      min-width:0;
    }

    .pulse{
      width:8px;height:8px;border-radius:999px;
      background: var(--muted);
      opacity:.55;
    }
    .pulse.live{
      opacity:1;
      animation: pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1); opacity:.55}
      50%{transform:scale(1.35); opacity:1}
    }

    .btn{
      border: 1px solid var(--line);
      background: transparent;
      color: var(--text);
      padding: 9px 12px;
      border-radius: 14px;
      font-size: 12px;
      font-weight: 900;
      cursor: pointer;
      transition: transform .06s ease;
      flex: 0 0 auto;
    }
    .btn:active{ transform: scale(.98); }

    .err{
      margin-top: 10px;
      font-size: 12px;
      color: #ff8a8a;
      white-space: pre-wrap;
      line-height: 1.35;
    }

    @media (min-width: 860px){
      .wrap{ padding: 26px; }
      .card{ padding: 22px; }
      .value{ font-size: 34px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="brand">
          <span class="dot"></span>
          <div class="name">tgBTC (Testnet)</div>
        </div>
        <div class="pill">Tracker</div>
      </div>

      <div class="value" id="supply">Max.supply: — tgBTC</div>

      <div class="action">
        <div class="left">
          <div class="t1">Последнее действие</div>
          <div class="t2 neutral" id="lastAction">—</div>
        </div>
        <div class="right" id="lastTime">—</div>
      </div>

      <div class="footer">
        <div class="status">
          <span class="pulse" id="pulse"></span>
          <span id="updated">Загрузка…</span>
        </div>
        <button class="btn" id="refresh">Обновить</button>
      </div>

      <div class="err" id="err"></div>
    </div>
  </div>

<script>
  const WebApp = window.Telegram?.WebApp;

  const elSupply = document.getElementById("supply");
  const elLastAction = document.getElementById("lastAction");
  const elLastTime = document.getElementById("lastTime");
  const elUpdated = document.getElementById("updated");
  const elPulse = document.getElementById("pulse");
  const elErr = document.getElementById("err");

  let inFlight = false;

  // persisted between refreshes
  const LS_SUPPLY = "tgbtc_last_supply_pretty";
  const LS_SUPPLY_RAW = "tgbtc_last_supply_raw";
  const LS_DECIMALS = "tgbtc_last_decimals";

  function applySafeArea() {
    const sa = WebApp?.safeAreaInset || { top:0, bottom:0, left:0, right:0 };
    document.documentElement.style.setProperty("--safe-top", (sa.top || 0) + "px");
    document.documentElement.style.setProperty("--safe-bottom", (sa.bottom || 0) + "px");
    document.documentElement.style.setProperty("--safe-left", (sa.left || 0) + "px");
    document.documentElement.style.setProperty("--safe-right", (sa.right || 0) + "px");
  }

  function setStatus(text, live) {
    elUpdated.textContent = text;
    elPulse.classList.toggle("live", !!live);
  }

  function formatWithSeparators(numStr) {
    const [i, f] = numStr.split(".");
    const ii = i.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    return f ? `${ii}.${f}` : ii;
  }

  function toDecimalString(totalSupplyBigInt, decimals) {
    const base = 10n ** BigInt(decimals);
    const intPart = totalSupplyBigInt / base;
    const fracPart = totalSupplyBigInt % base;
    if (decimals === 0) return intPart.toString();
    let frac = fracPart.toString().padStart(decimals, "0");
    frac = frac.replace(/0+$/, "");
    return frac.length ? `${intPart.toString()}.${frac}` : intPart.toString();
  }

  function toPrettyAmount(deltaRawBigInt, decimals) {
    const sign = deltaRawBigInt < 0n ? "-" : "+";
    const abs = deltaRawBigInt < 0n ? -deltaRawBigInt : deltaRawBigInt;
    const s = toDecimalString(abs, decimals);
    return sign + formatWithSeparators(s);
  }

  function setAction(text, kind) {
    elLastAction.textContent = text;
    elLastAction.classList.remove("good","bad","neutral");
    elLastAction.classList.add(kind || "neutral");
  }

  function formatTimeFromUtime(utime) {
    if (!utime) return "—";
    // utime is seconds
    const d = new Date(Number(utime) * 1000);
    return d.toLocaleString();
  }

  async function loadActivity({ first=false } = {}) {
    if (inFlight) return;
    inFlight = true;

    try {
      elErr.textContent = "";
      setStatus(first ? "Загрузка…" : "Обновляю…", true);

      const res = await fetch("/api/activity", { cache: "no-store" });
      const json = await res.json();

      if (!json || json.ok !== true) throw new Error(json?.error || "unknown error");

      const decimals = Number(json.decimals || 0);
      const supplyRaw = BigInt(json.total_supply);

      // build pretty supply
      const supplyStr = toDecimalString(supplyRaw, decimals);
      const pretty = formatWithSeparators(supplyStr);

      // Update supply text ONLY if changed (no blinking)
      const prevPretty = localStorage.getItem(LS_SUPPLY);
      if (prevPretty !== pretty) {
        elSupply.textContent = `Max.supply: ${pretty} tgBTC`;
        localStorage.setItem(LS_SUPPLY, pretty);
      } else if (!prevPretty) {
        elSupply.textContent = `Max.supply: ${pretty} tgBTC`;
        localStorage.setItem(LS_SUPPLY, pretty);
      }

      // Determine last action by comparing raw supplies (mint/burn)
      const prevRawStr = localStorage.getItem(LS_SUPPLY_RAW);
      const prevDecimalsStr = localStorage.getItem(LS_DECIMALS);

      let actionText = "Без изменений";
      let actionKind = "neutral";

      if (prevRawStr && prevDecimalsStr && Number(prevDecimalsStr) === decimals) {
        const prevRaw = BigInt(prevRawStr);
        const delta = supplyRaw - prevRaw;

        if (delta > 0n) {
          actionText = `ВВОД · +${toPrettyAmount(delta, decimals).slice(1)} tgBTC`;
          actionKind = "good";
        } else if (delta < 0n) {
          actionText = `ВЫВОД · ${toPrettyAmount(delta, decimals)} tgBTC`;
          actionKind = "bad";
        }
      } else {
        actionText = "Ожидаю следующее изменение";
      }

      setAction(actionText, actionKind);

      // Show last tx time (as in explorers)
      elLastTime.textContent = json.last_tx?.now ? formatTimeFromUtime(json.last_tx.now) : "—";

      // Persist current snapshot for next comparison
      localStorage.setItem(LS_SUPPLY_RAW, supplyRaw.toString());
      localStorage.setItem(LS_DECIMALS, String(decimals));

      setStatus("Обновлено: " + new Date().toLocaleTimeString(), false);
    } catch (e) {
      setStatus("Ошибка", false);
      elErr.textContent = "Ошибка: " + (e?.message || e);
    } finally {
      inFlight = false;
    }
  }

  (function init(){
    if (WebApp) {
      WebApp.ready();
      WebApp.expand();
      applySafeArea();
      WebApp.onEvent("viewportChanged", applySafeArea);
    }

    document.getElementById("refresh").addEventListener("click", () => loadActivity());

    loadActivity({ first:true });
    setInterval(() => loadActivity(), 20000); // 20 сек, без мигания
  })();
</script>
</body>
</html>
