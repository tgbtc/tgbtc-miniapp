<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>tgBTC Testnet ‚Äî Tracker</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg: var(--tg-theme-bg-color, #0b0f17);
      --card: var(--tg-theme-secondary-bg-color, #0f1626);
      --text: var(--tg-theme-text-color, #e5e7eb);
      --muted: var(--tg-theme-hint-color, #94a3b8);
      --line: rgba(148,163,184,.18);
      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --safe-top:0px; --safe-bottom:0px; --safe-left:0px; --safe-right:0px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{
      max-width:820px;margin:0 auto;
      padding:calc(18px + var(--safe-top)) calc(18px + var(--safe-right)) calc(18px + var(--safe-bottom)) calc(18px + var(--safe-left));
    }
    .card{
      background: color-mix(in srgb, var(--card) 94%, transparent);
      border:1px solid var(--line);
      border-radius:22px;
      padding:18px;
      box-shadow:0 14px 45px rgba(0,0,0,.22);
    }

    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
    .brand{display:flex;align-items:center;gap:10px;min-width:0}

    /* üî• status dot (left of name) - will change to warn/good/bad */
    .dot{
      width:10px;height:10px;border-radius:999px;
      background:var(--good);
      box-shadow:0 0 0 4px rgba(34,197,94,.12);
      flex:0 0 auto;
    }
    .dot.warn{background:var(--warn);box-shadow:0 0 0 4px rgba(245,158,11,.12)}
    .dot.good{background:var(--good);box-shadow:0 0 0 4px rgba(34,197,94,.12)}
    .dot.bad {background:var(--bad); box-shadow:0 0 0 4px rgba(239,68,68,.12)}

    .name{font-weight:900;font-size:14px;opacity:.92;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .pill{font-size:12px;color:var(--muted);border:1px solid var(--line);padding:6px 10px;border-radius:999px;white-space:nowrap}

    /* Cycle indicator */
    .cycle{
      border:1px solid var(--line);
      border-radius:18px;
      padding:12px;
      background: rgba(255,255,255,0.02);
      margin-bottom:14px;
    }
    .cycleRow{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .cycleTitle{font-size:12px;font-weight:900;letter-spacing:.2px}
    .cycleHint{font-size:12px;color:var(--muted);white-space:nowrap}
    .bar{
      margin-top:10px;
      height:10px;
      border-radius:999px;
      overflow:hidden;
      display:flex;
      border:1px solid var(--line);
      background: rgba(255,255,255,0.02);
      position:relative;
    }
    .seg{height:100%}
    .seg.warn{background: color-mix(in srgb, var(--warn) 90%, transparent)}
    .seg.good{background: color-mix(in srgb, var(--good) 90%, transparent)}
    .seg.bad{background: color-mix(in srgb, var(--bad) 90%, transparent)}

    /* ‚úÖ marker: make it a visible ROUND knob instead of thin line */
    .marker{
      position:absolute;
      top:50%;
      width:14px;
      height:14px;
      border-radius:999px;
      background: rgba(229,231,235,.95);
      border: 2px solid rgba(11,15,23,.7);
      box-shadow: 0 8px 18px rgba(0,0,0,.35), 0 0 0 5px rgba(229,231,235,.10);
      transform: translate(-50%, -50%);
      pointer-events:none;
    }

    .cycleState{
      margin-top:10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .statePill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      font-size:12px;
      font-weight:900;
      letter-spacing:.15px;
    }
    .stateDot{width:8px;height:8px;border-radius:999px}
    .stateDot.warn{background:var(--warn)}
    .stateDot.good{background:var(--good)}
    .stateDot.bad{background:var(--bad)}
    .statePill.warn{color:color-mix(in srgb, var(--warn) 95%, #fff)}
    .statePill.good{color:color-mix(in srgb, var(--good) 95%, #fff)}
    .statePill.bad{color:color-mix(in srgb, var(--bad) 95%, #fff)}
    .stateText{font-size:12px;color:var(--muted)}

    .value{font-weight:950;letter-spacing:.2px;line-height:1.06;font-size:26px;word-break:break-word}
    @media (min-width:860px){.card{padding:22px}.value{font-size:34px}}

    .list{margin-top:14px;border:1px solid var(--line);border-radius:18px;overflow:hidden}
    .item{display:flex;align-items:flex-start;justify-content:space-between;gap:12px;padding:12px;border-top:1px solid var(--line);background:rgba(255,255,255,0.02)}
    .item:first-child{border-top:none}
    .left{min-width:0}
    .tag{font-size:11px;font-weight:950;letter-spacing:.25px}
    .tag.good{color:var(--good)}
    .tag.bad{color:var(--bad)}
    .addr{
      margin-top:6px;
      font-size:12px;
      color:var(--muted);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
      max-width:60vw;
    }

    .right{text-align:right;white-space:nowrap}
    .amt{font-weight:950}
    .amt.good{color:var(--good)}
    .amt.bad{color:var(--bad)}
    .time{margin-top:6px;font-size:11px;color:var(--muted)}

    .footer{margin-top:14px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .status{display:flex;align-items:center;gap:10px;color:var(--muted);font-size:12px;min-width:0}
    .pulse{width:8px;height:8px;border-radius:999px;background:var(--muted);opacity:.55}
    .pulse.live{opacity:1;animation:pulse 1.2s ease-in-out infinite}
    @keyframes pulse{0%,100%{transform:scale(1);opacity:.55}50%{transform:scale(1.35);opacity:1}}
    .btn{border:1px solid var(--line);background:transparent;color:var(--text);padding:9px 12px;border-radius:14px;font-size:12px;font-weight:900;cursor:pointer}
    .btn:active{transform:scale(.98)}
    .err{margin-top:10px;font-size:12px;color:#ff8a8a;white-space:pre-wrap;line-height:1.35}
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="top">
      <div class="brand">
        <!-- ‚¨áÔ∏è this dot will be updated by JS to warn/good/bad -->
        <span class="dot" id="brandDot"></span>
        <div class="name">tgBTC (Testnet)</div>
      </div>
      <div class="pill">TON Center</div>
    </div>

    <div class="cycle" id="cycleBox">
      <div class="cycleRow">
        <div class="cycleTitle">Teleport cycle (1 hour)</div>
        <div class="cycleHint" id="cycleCountdown">‚Äî</div>
      </div>

      <!-- 0‚Äì10m yellow, 11‚Äì30m green, 31‚Äì60m red -->
      <div class="bar" aria-label="Cycle progress">
        <div class="seg warn" style="width:16.6667%"></div>
        <div class="seg good" style="width:33.3333%"></div>
        <div class="seg bad"  style="width:50%"></div>
        <div class="marker" id="cycleMarker" style="left:0%"></div>
      </div>

      <div class="cycleState">
        <div class="statePill" id="statePill">
          <span class="stateDot" id="stateDot"></span>
          <span id="stateLabel">‚Äî</span>
        </div>
        <div class="stateText" id="stateText">‚Äî</div>
      </div>
    </div>

    <div class="value" id="supply">Max.supply: ‚Äî tgBTC</div>
    <div class="list" id="list"></div>

    <div class="footer">
      <div class="status"><span class="pulse" id="pulse"></span><span id="updated">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</span></div>
      <button class="btn" id="refresh">–û–±–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <div class="err" id="err"></div>
  </div>
</div>

<script>
  const WebApp = window.Telegram?.WebApp;

  const elSupply = document.getElementById("supply");
  const elList = document.getElementById("list");
  const elUpdated = document.getElementById("updated");
  const elPulse = document.getElementById("pulse");
  const elErr = document.getElementById("err");

  // brand status dot
  const elBrandDot = document.getElementById("brandDot");

  // cycle ui
  const elCountdown = document.getElementById("cycleCountdown");
  const elMarker = document.getElementById("cycleMarker");
  const elStatePill = document.getElementById("statePill");
  const elStateDot = document.getElementById("stateDot");
  const elStateLabel = document.getElementById("stateLabel");
  const elStateText = document.getElementById("stateText");

  let inFlight = false;
  let lastSupplyPretty = null;

  // /api/track –¥–æ–ª–∂–µ–Ω –≤–µ—Ä–Ω—É—Ç—å: { server_now: <unix seconds> }
  let serverNowSec = null;
  let serverNowUpdatedAtMs = 0;

  function nowServerSec(){
    if (serverNowSec === null) return Math.floor(Date.now()/1000);
    const passed = (Date.now() - serverNowUpdatedAtMs) / 1000;
    return Math.floor(serverNowSec + passed);
  }

  // ---- Cycle settings ----
  const CYCLE_SECONDS = 3600;

  // (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) —Ñ–∞–∑–∞ —Ü–∏–∫–ª–∞, –µ—Å–ª–∏ Teleport —Å–¥–≤–∏–Ω—É—Ç
  const SHIFT_KEY = "tgbtc_cycle_shift_sec";
  const DEFAULT_SHIFT_SECONDS = (12 * 60) + 38; // –º–æ–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å
  let CYCLE_SHIFT_SECONDS = DEFAULT_SHIFT_SECONDS;
  try{
    const saved = localStorage.getItem(SHIFT_KEY);
    if (saved !== null && !Number.isNaN(Number(saved))) CYCLE_SHIFT_SECONDS = Number(saved);
  }catch(e){}

  function applySafeArea(){
    const sa = WebApp?.safeAreaInset || {top:0,bottom:0,left:0,right:0};
    document.documentElement.style.setProperty("--safe-top",(sa.top||0)+"px");
    document.documentElement.style.setProperty("--safe-bottom",(sa.bottom||0)+"px");
    document.documentElement.style.setProperty("--safe-left",(sa.left||0)+"px");
    document.documentElement.style.setProperty("--safe-right",(sa.right||0)+"px");
  }
  function setStatus(text, live){
    elUpdated.textContent = text;
    elPulse.classList.toggle("live", !!live);
  }

  function formatWithSeparators(numStr){
    const [i,f]=numStr.split(".");
    const ii=i.replace(/\B(?=(\d{3})+(?!\d))/g,",");
    return f ? `${ii}.${f}` : ii;
  }
  function toDecimalString(big, decimals){
    const base = 10n ** BigInt(decimals);
    const intPart = big / base;
    const fracPart = big % base;
    if (decimals === 0) return intPart.toString();
    let frac = fracPart.toString().padStart(decimals,"0");
    frac = frac.replace(/0+$/,"");
    return frac.length ? `${intPart.toString()}.${frac}` : intPart.toString();
  }
  function fmtAmount(rawStr, decimals){
    try{
      const a = BigInt(rawStr || "0");
      return formatWithSeparators(toDecimalString(a, decimals));
    }catch{return "0";}
  }
  function fmtTime(sec){
    if (!sec) return "‚Äî";
    return new Date(Number(sec)*1000).toLocaleString();
  }
  function pad2(n){ return String(n).padStart(2,"0"); }
  function modPos(n, m){ return ((n % m) + m) % m; }

  function setBrandDot(state){ // state: "warn" | "good" | "bad"
    elBrandDot.classList.remove("warn","good","bad");
    elBrandDot.classList.add(state);
  }

  function updateCycleIndicator(){
    const nowSec = nowServerSec();
    const shifted = nowSec - CYCLE_SHIFT_SECONDS;

    // 0..3599
    const elapsed = modPos(shifted, CYCLE_SECONDS);
    const remaining = CYCLE_SECONDS - elapsed;

    // marker knob position
    const pct = (elapsed / CYCLE_SECONDS) * 100;
    elMarker.style.left = `${pct}%`;

    // countdown like Teleport
    const rm = Math.floor(remaining / 60);
    const rs = remaining % 60;
    elCountdown.textContent = `The address will be updated in ${rm}m : ${pad2(rs)}s`;

    // zones
    let state = "bad";
    let label = "Outside window";
    let desc  = "31‚Äì60 –º–∏–Ω ‚Äî –∞–¥—Ä–µ—Å —Å–∫—Ä—ã—Ç / –Ω–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è";

    if (elapsed < 10*60) {
      state = "warn";
      label = "The address is being updated";
      desc  = "0‚Äì10 –º–∏–Ω ‚Äî –∞–¥—Ä–µ—Å –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∏ —Å–∫—Ä—ã—Ç";
    } else if (elapsed < 30*60) {
      state = "good";
      label = "Send window";
      desc  = "11‚Äì30 –º–∏–Ω ‚Äî –∞–¥—Ä–µ—Å –≤–∏–¥–µ–Ω, –º–æ–∂–Ω–æ –ø–æ–ø–æ–ª–Ω—è—Ç—å";
    } else {
      state = "bad";
      label = "Outside window";
      desc  = "31‚Äì60 –º–∏–Ω ‚Äî –∞–¥—Ä–µ—Å —Å–∫—Ä—ã—Ç / –Ω–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è";
    }

    // update top dot (before tgBTC)
    setBrandDot(state);

    // update state pills
    elStateLabel.textContent = label;
    elStateText.textContent = desc;

    elStatePill.classList.remove("warn","good","bad");
    elStateDot.classList.remove("warn","good","bad");
    elStatePill.classList.add(state);
    elStateDot.classList.add(state);
  }

  function renderEvents(events, decimals){
    const rows = Array.isArray(events) ? events : [];
    const padded = rows.slice(0,3);
    while (padded.length < 3) padded.push(null);

    elList.innerHTML = padded.map(ev => {
      if (!ev) {
        return `
          <div class="item">
            <div class="left">
              <div class="tag">‚Äî</div>
              <div class="addr">‚Äî</div>
            </div>
            <div class="right">
              <div class="amt">‚Äî</div>
              <div class="time">‚Äî</div>
            </div>
          </div>`;
      }

      const isMint = ev.type === "MINT";
      const tagClass = isMint ? "good" : "bad";
      const tagText  = isMint ? "MINT TOKEN" : "BURN TOKEN";
      const amtClass = isMint ? "good" : "bad";
      const sign = isMint ? "+" : "-";

      return `
        <div class="item">
          <div class="left">
            <div class="tag ${tagClass}">${tagText}</div>
            <div class="addr">${ev.address}</div>
          </div>
          <div class="right">
            <div class="amt ${amtClass}">${sign}${fmtAmount(ev.amount, decimals)} tgBTC</div>
            <div class="time">${fmtTime(ev.now)}</div>
          </div>
        </div>`;
    }).join("");
  }

  async function load(){
    if (inFlight) return;
    inFlight = true;

    try{
      elErr.textContent = "";
      setStatus("–û–±–Ω–æ–≤–ª—è—é‚Ä¶", true);

      const res = await fetch("/api/track", { cache:"no-store" });
      const json = await res.json();
      if (!json || json.ok !== true) throw new Error(json?.error || "unknown error");

      if (typeof json.server_now === "number") {
        serverNowSec = json.server_now;
        serverNowUpdatedAtMs = Date.now();
      }

      const decimals = Number(json.decimals || 0);

      const supplyRaw = BigInt(json.total_supply);
      const supplyStr = toDecimalString(supplyRaw, decimals);
      const pretty = formatWithSeparators(supplyStr);

      if (lastSupplyPretty === null || lastSupplyPretty !== pretty) {
        elSupply.textContent = `Max.supply: ${pretty} tgBTC`;
        lastSupplyPretty = pretty;
      }

      renderEvents(json.events || [], decimals);

      updateCycleIndicator();
      setStatus("–û–±–Ω–æ–≤–ª–µ–Ω–æ: " + new Date().toLocaleTimeString(), false);
    } catch(e){
      setStatus("–û—à–∏–±–∫–∞", false);
      elErr.textContent = "–û—à–∏–±–∫–∞: " + (e?.message || e);
    } finally {
      inFlight = false;
    }
  }

  (function init(){
    if (WebApp) {
      WebApp.ready(); WebApp.expand();
      applySafeArea();
      WebApp.onEvent("viewportChanged", applySafeArea);
    }

    updateCycleIndicator();
    setInterval(updateCycleIndicator, 1000);

    document.getElementById("refresh").addEventListener("click", load);

    load();
    setInterval(load, 20000);
  })();
</script>
</body>
</html>
