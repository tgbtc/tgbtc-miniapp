<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>tgBTC Testnet — Supply</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      /* Telegram theme vars + fallback */
      --bg: var(--tg-theme-bg-color, #0b0f17);
      --card: var(--tg-theme-secondary-bg-color, #0f1626);
      --text: var(--tg-theme-text-color, #e5e7eb);
      --muted: var(--tg-theme-hint-color, #94a3b8);
      --line: rgba(148,163,184,.22);

      --safe-top: 0px;
      --safe-bottom: 0px;
      --safe-left: 0px;
      --safe-right: 0px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:
        calc(14px + var(--safe-top))
        calc(14px + var(--safe-right))
        calc(14px + var(--safe-bottom))
        calc(14px + var(--safe-left));
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px 16px 14px;
    }

    .title{
      font-weight:800;
      font-size:14px;
      letter-spacing:.2px;
      color:var(--muted);
    }

    .value{
      margin-top:10px;
      font-weight:950;
      letter-spacing:.2px;
      line-height:1.15;
      font-size:22px;            /* mobile */
      word-break:break-word;
    }

    @media (min-width: 740px){
      .card{padding:18px 18px 16px}
      .value{font-size:26px}     /* desktop */
    }

    /* маленький индикатор обновления — без мигания текста */
    .sub{
      margin-top:10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:12px;
      color:var(--muted);
    }

    .dot{
      width:7px;height:7px;border-radius:999px;
      background:var(--muted);
      opacity:.6;
    }
    .dot.live{
      opacity:1;
      animation:pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1); opacity:.65}
      50%{transform:scale(1.35); opacity:1}
    }

    .err{
      margin-top:10px;
      font-size:12px;
      color:#ff8a8a;
      white-space:pre-wrap;
      line-height:1.35;
    }

    .btn{
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="title">tgBTC (Testnet)</div>

      <div class="value" id="supply">Supply: — tgBTC</div>

      <div class="sub">
        <div style="display:flex; align-items:center; gap:8px;">
          <span class="dot" id="liveDot"></span>
          <span id="updated">Загрузка…</span>
        </div>
        <button class="btn" id="refresh">Обновить</button>
      </div>

      <div class="err" id="err"></div>
    </div>
  </div>

<script>
  const WebApp = window.Telegram?.WebApp;

  const elSupply  = document.getElementById("supply");
  const elUpdated = document.getElementById("updated");
  const elErr     = document.getElementById("err");
  const elDot     = document.getElementById("liveDot");

  let lastShownSupply = null;
  let hasShownOnce = false;

  function applySafeArea() {
    const sa = WebApp?.safeAreaInset || { top:0, bottom:0, left:0, right:0 };
    document.documentElement.style.setProperty("--safe-top", (sa.top || 0) + "px");
    document.documentElement.style.setProperty("--safe-bottom", (sa.bottom || 0) + "px");
    document.documentElement.style.setProperty("--safe-left", (sa.left || 0) + "px");
    document.documentElement.style.setProperty("--safe-right", (sa.right || 0) + "px");
  }

  function formatWithSeparators(numStr) {
    const [i, f] = numStr.split(".");
    const ii = i.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    return f ? `${ii}.${f}` : ii;
  }

  function toDecimalString(totalSupplyBigInt, decimals) {
    const base = 10n ** BigInt(decimals);
    const intPart = totalSupplyBigInt / base;
    const fracPart = totalSupplyBigInt % base;

    if (decimals === 0) return intPart.toString();
    let frac = fracPart.toString().padStart(decimals, "0");
    frac = frac.replace(/0+$/, "");
    return frac.length ? `${intPart.toString()}.${frac}` : intPart.toString();
  }

  function setStatus(text, live=false) {
    elUpdated.textContent = text;
    elDot.classList.toggle("live", live);
  }

  async function loadSupply({first=false} = {}) {
    elErr.textContent = "";
    if (first && !hasShownOnce) setStatus("Загрузка…", true);

    const res = await fetch("/api/supply", { cache: "no-store" });
    const json = await res.json();

    if (!json || json.ok !== true) {
      throw new Error(json?.error ? String(json.error) : "unknown error");
    }

    const r = json.result;
    const totalSupply = BigInt(r.total_supply);

    const decimalsStr =
      r?.jetton_content?.data?.decimals ??
      r?.jetton_content?.decimals ??
      "0";
    const decimals = Number(decimalsStr);

    const supplyStr = toDecimalString(totalSupply, decimals);
    const pretty = formatWithSeparators(supplyStr);

    // Обновляем текст ТОЛЬКО если значение изменилось или это первый показ
    if (!hasShownOnce || lastShownSupply !== pretty) {
      elSupply.textContent = `Max.supply: ${pretty} tgBTC`;
      lastShownSupply = pretty;
      hasShownOnce = true;
    }

    setStatus("Обновлено: " + new Date().toLocaleTimeString(), false);
  }

  (function init() {
    if (WebApp) {
      WebApp.ready();
      WebApp.expand();
      applySafeArea();
      WebApp.onEvent("viewportChanged", applySafeArea);
    }

    document.getElementById("refresh").addEventListener("click", () => {
      setStatus("Обновляю…", true);
      loadSupply().catch(e => {
        setStatus("Ошибка обновления", false);
        elErr.textContent = "Ошибка: " + e.message;
      });
    });

    // Первый запуск
    loadSupply({first:true}).catch(e => {
      setStatus("Ошибка загрузки", false);
      elErr.textContent = "Ошибка: " + e.message;
    });

    // Автообновление без моргания
    setInterval(() => {
      loadSupply().catch(()=>{});
    }, 30000); // 30 сек
  })();
</script>
</body>
</html>
