<script>
  // ====== Prices ======
  async function fetchPrice(symbol) {
    const r = await fetch(
      `https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`
    );
    const d = await r.json();
    return Number(d.price);
  }

  async function updatePrices() {
    try {
      const btc = await fetchPrice("BTCUSDT");
      const ton = await fetchPrice("TONUSDT");

      const tgbtc = btc * 0.999; // –≤—Ä–µ–º–µ–Ω–Ω–∞—è –æ—Ü–µ–Ω–∫–∞

        btc.toLocaleString() + " $";

      document.getElementById("tgbtcPrice").textContent =
        tgbtc.toLocaleString() + " $";

      document.getElementById("tgbtcTon").textContent =
        (tgbtc / ton).toFixed(2) + " TON";
    } catch {
      console.warn("Price fetch error");
    }
  }
